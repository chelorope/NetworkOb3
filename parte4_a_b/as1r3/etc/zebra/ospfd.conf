!
hostname ospfd
password zebra
enable password zebra
!
! Default cost for exiting an interface is 10
!interface eth0
!ospf cost 21
!interface eth1
!ospf cost 36
!
router ospf
! Speak OSPF on all interfaces falling in 100.128.0.0/16
network 100.128.0.0/16 area 1.1.1.1
area 1.1.1.1 stub
redistribute connected
!
log file /var/log/zebra/ospfd.log
!


